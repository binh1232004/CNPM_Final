<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>pageCart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="public/css/indexPage/pageCart.css">

</head>

<body>
    <main class="container-fluid">
        <div class="row mx-md-3 mt-4">
            <div class="col-lg-7 mb-2 left-container">
                <div class="mb-3">
                    <h2>Thông tin vận chuyển</h2>
                </div>

                <div class="mb-3">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="name_recipient" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="name_recipient">
                        </div>
                        <div class="col-md-6">
                            <label for="phoneNumber_recipient" class="form-label">Số điện thoại</label>
                            <input type="number" class="form-control" id="phoneNumber_recipient">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email_recipient" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email_recipient">
                </div>

                <div class="mb-3">
                    <label for="street" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="street" placeholder="(Ví dụ: 280 An Dương Vương)">
                </div>

                <div class="mb-3">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="provinces" class="form-label">Tỉnh</label>
                            <select class="form-select" id="provinces">
                                <option selected>-- Chọn Tỉnh --</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="districts" class="form-label">Quận/Huyện</label>
                            <select class="form-select" id="districts" disabled>
                                <option selected>-- Chọn Quận/Huyện --</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="wards" class="form-label">Phường/Xã</label>
                            <select class="form-select" id="wards" disabled>
                                <option selected>-- Chọn Phường/Xã --</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="note" class="form-label">Ghi chú</label>
                    <input type="text" class="form-control" id="note" placeholder="Ví dụ: Giao hàng giờ hành chính">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="alternateRecipient">
                    <label class="form-check-label" for="alternateRecipient">Gọi cho người khác nhận hàng (Nếu
                        có)</label>
                </div>

                <div class="mb-3" id="alternateRecipient-popup">
                    <div class="row pt-3 ps-3">
                        <div class="col">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender_alternateRecipient"
                                    id="gender_alternateRecipient_male" value="male">
                                <label class="form-check-label" for="gender_alternateRecipient_male">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender_alternateRecipient"
                                    id="gender_alternateRecipient_female" value="female">
                                <label class="form-check-label" for="gender_alternateRecipient_female">Nữ</label>
                            </div>
                        </div>

                    </div>

                    <div class="row px-3 py-3">
                        <div class="col-md-6">
                            <label for="name_alternateRecipient" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="name_alternateRecipient">
                        </div>
                        <div class="col-md-6">
                            <label for="phoneNumber_alternateRecipient" class="form-label">Số điện thoại</label>
                            <input type="number" class="form-control" id="phoneNumber_alternateRecipient">
                        </div>
                    </div>
                </div>

                <div class="mb-3 mt-4">
                    <h2>Hình thức thanh toán</h2>
                </div>

                <div class="row mb-3 mx-1 custom-color">
                    <div class="col">
                        <div class="form-check d-flex align-items-center">
                            <input class="form-check-input" type="radio" name="payments" id="cod" value="cod">
                            <label class="form-check-label ms-2" for="cod">
                                <img src="images/logo/LogoCOD.png" alt="COD"> COD thanh toán khi nhận hàng
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3 mx-1 custom-color">
                    <div class="col">
                        <div class="form-check d-flex align-items-center">
                            <input class="form-check-input" type="radio" name="payments" id="momo" value="momo">
                            <label class="form-check-label ms-2" for="momo">
                                <img src="images/logo/logoMoMo.png" alt="MoMo"> Thanh Toán MoMo
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3 mx-1 custom-color">
                    <div class="col">
                        <div class="form-check d-flex align-items-center">
                            <input class="form-check-input" type="radio" name="payments" id="zalopay" value="zalopay">
                            <label class="form-check-label ms-2" for="zalopay">
                                <img src="images/logo/logoZaloPay.png" alt="ZaloPay"> Ví điện tử ZaloPay
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3 mx-1 custom-color">
                    <div class="col">
                        <div class="form-check d-flex align-items-center">
                            <input class="form-check-input" type="radio" name="payments" id="vnpay" value="vnpay">
                            <label class="form-check-label ms-2" for="vnpay">
                                <img src="images/logo/logoVNPay.png" alt="VNPAY"> Ví điện tử VNPAY
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3 mx-1 custom-color">
                    <div class="col">
                        <div class="form-check d-flex align-items-center">
                            <input class="form-check-input" type="radio" name="payments" id="qrbank" value="qrbank">
                            <label class="form-check-label ms-2" for="qrbank">
                                <img src="images/logo/QR.png" alt="QR"> Quét QR & Thanh toán bằng ứng dụng ngân hàng
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5 right-contaier">
                <div class="mb-3">
                    <h2>Giỏ hàng</h2>
                </div>

                <div class="mb-3">
                    <div class="row" id="chooseAndDelete">
                        <div class="col-11 custom_padding_checkbox_allProduct">
                            <input class="form-check-input" type="checkbox" name="shopping_cart_items" id="allProduct"
                                style="margin-right: 5px;">
                            <label class="form-check-label" for="allProduct" style="cursor: pointer;">Tất cả sản
                                phẩm</label>
                        </div>

                        <div class="col-1 p-0">
                            <div><i class="fa-solid fa-trash-can" id="deleteProduct"></i> </div>
                        </div>
                    </div>

                    <hr>

                    <div class="row mx-1 mb-3" id="showProduct">
                        <div class="mb-3 shimmer-container" id="showProductLoading">
                            <div class="shimmer" style="height: 200px;"></div>
                        </div>
                    </div>
                    <hr>

                    <div class="mb-3" id="Pay_for_all_products">
                    </div>
                </div>
            </div>
    </main>
    <br>

    <div id="alertPlaceholder" class="position-fixed top-0 end-0 p-3" style="z-index: 1100;"></div>


    <script type="module" src="firebase/pageCartFireBase.js" defer></script>
    <script src="public/js/pageCart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
