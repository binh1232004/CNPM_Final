<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <script type="module" src="./js/category.js" defer></script>

    <script src="./js/all.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="./css/admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <script>addHeader()</script>
    <main id="main" class="main">
        <div class="pagetitle">
        <h1>Danh mục</h1>
        </div><!-- End Page Title -->
        <section class="section dashboard">
        <div class="row">
            <!-- Left side columns -->
            <div class="col-lg-12">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                    <h5 class="card-title">Chỉnh sửa</h5>
                    <div class="row mb-3">
                        <span class="col-sm-2 col-form-label">Mã danh mục </span>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="CateIdInp">
                        </div>
                        </div>
                        <div class="row mb-3">
                            <span class="col-sm-2 col-form-label">Tên </span>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="CateNameInp">
                        </div>
                        </div>
                        
                        <div class="text-center">
                        <button class="btn btn-success" id="AddBtn">Thêm</button>
                        <button class="btn btn-danger" id="DeleteBtn">Xóa</button>
                        <button class="btn btn-primary" id="UpdateBtn">Sửa</button>
                        </div>
                    </div>
                </div>
    
                <!-- Recent Sales -->
                <div class="card recent-sales overflow-auto">
                    <div class="card-body">
                    <h5 class="card-title">Danh sách</h5>
                    <div id="StudentDiv">
                        
                    </div>
                    <table class="table table-borderless datatable" id="categoryList">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Danh mục sản phẩm</th>
                            <th scope="col">Trạng thái</th>
                        </tr>
                        </thead>
                    
                    </table>
    
                    </div>

                </div><!-- End Recent Sales -->
    
    
            </div>
            </div><!-- End Left side columns -->
    
        </div>
        </section>
    
    </main><!-- End #main -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0d84cb8634.js" crossorigin="anonymous"></script>
</body>
</html>
