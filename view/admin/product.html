<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <!-- <script type="module" src="./js/main.js" defer></script> -->
    <script type="module" src="./js/product.js" defer></script>
    <script src="./js/all.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="./css/admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <script>addHeader()</script>
    <main id="main" class="main">

        <div class="pagetitle">
        <h1>Sản phẩm</h1>
        </div><!-- End Page Title -->
    
        <section class="section">
        <div class="row">
            <div class="col-lg-12">
    
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Sản phẩm</h5>
    
                <!-- General Form Elements -->
                <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Mã sản phẩm</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ProductID">
                </div>
                </div>
                <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Tên sản phẩm</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ProductName">
                </div>
                </div>
                <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">Giá</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="ProductPrice">
                </div>
                </div>
                <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Size</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="ProductSize">
                </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Danh mục sản phẩm</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example" id="ProductCategory">
                        <option selected>Chọn danh mục sản phẩm</option>
                        </select>
                    </div>
                    </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Ranges</label>
                    <div class="col-sm-10">
                        <div>
                        <label for="customRange1" class="form-label">Example range</label>
                        <input type="range" class="form-range" id="customRange1">
                        </div>
                        <div>
                        <label for="customRange2" class="form-label">Min and max with steps</label>
                        <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange2">
                        </div>
                    </div>
                    </div>
                <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">Hình ảnh</label>
                <div class="col-sm-10">
                    <input class="form-control" type="file" id="formFile">
                </div>
                </div>
                <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <p id="current-time" class="form-control"></p>
                    <!-- <input type="date" class="form-control" id="current-time"> -->
                </div>
                </div>

                <div class="row mb-3">
                <label for="inputColor" class="col-sm-2 col-form-label">Color Picker</label>
                <div class="col-sm-10">
                    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#4154f1" title="Choose your color">
                </div>
                </div>

                <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Miêu tả</label>
                <div class="col-sm-10">
                    <textarea class="form-control" style="height: 100px"></textarea>
                </div>
                </div>

                <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Chi tiết</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" style="height: 100px"></textarea>
                    </div>
                    </div>
                <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        First radio
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Second radio
                    </label>
                    </div>
                    <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios" value="option" disabled>
                    <label class="form-check-label" for="gridRadios3">
                        Third disabled radio
                    </label>
                    </div>
                </div>
                </fieldset>
                <div class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Checkboxes</legend>
                <div class="col-sm-10">

                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Example checkbox
                    </label>
                    </div>

                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck2" checked>
                    <label class="form-check-label" for="gridCheck2">
                        Example checkbox 2
                    </label>
                    </div>

                </div>
                </div>

                <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Disabled</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="Read only / Disabled" disabled>
                </div>
                </div>

                <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Multi Select</label>
                <div class="col-sm-10">
                    <select class="form-select" multiple aria-label="multiple select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    </select>
                </div>
                </div>

                <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Submit Button</label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
                </div>
    
                <!-- End General Form Elements -->
    
                </div>
            </div>
    
            </div>
        </div>
        </section>
    
    </main><!-- End #main -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0d84cb8634.js" crossorigin="anonymous"></script>
</body>
</html>
